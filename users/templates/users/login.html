{% extends 'spac3logs/base.html' %}

{% load bootstrap3 %}

{% block header %}
  <h2>log in to your account.</h2>
{% endblock header %}

{% block content %}
  <form class="form" action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button class="btn btn-primary" name="submit">log in</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'spac3logs:index' %}" />
  </form>
{% endblock content %}
