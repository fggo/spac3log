{% extends 'spac3logs/base.html' %}

{% block header %}
  <h2>{{ topic }}</h2>
{% endblock header %}

{% block content %}
  {% for entry in entries %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          {{ entry.date_added|date:'M d, Y H:i' }}
          <small></small>
        </h3>
      </div>
      <div class="panel-body">
          {{ entry.text|linebreaks }}
      </div>
    </div>
  {% empty %}
    No entries for this topic were added yet.
  {% endfor %}

{% endblock content %}
